
name: Android Build Release

on:
  workflow_dispatch:   # ✅ 手动触发选项

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取代码
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. 设置 JDK（Android Gradle Plugin 推荐 Java 11）
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    # 3. 缓存 Gradle 依赖
    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('file-sharing-master/**/*.gradle*', 'file-sharing-master/**/gradle-wrapper.properties') }}

    # 4. 恢复签名文件
    - name: Decode Keystore
      run: |
        mkdir -p $HOME/keystore
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > $HOME/keystore/keystore.jks

    # ✅ 给 gradlew 添加执行权限
    - name: Grant execute permission for gradlew
      working-directory: file-sharing-master
      run: chmod +x gradlew

    # 6. 编译 Release APK（带签名）
    - name: Build Release APK
      working-directory: file-sharing-master
      run: |
        ./gradlew assembleRelease \
        -Pandroid.injected.signing.store.file=$HOME/keystore/keystore.jks \
        -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
        -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
        -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

    # 8. 上传 Release APK
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: file-sharing-master/app/build/outputs/apk/release/app-release.apk

