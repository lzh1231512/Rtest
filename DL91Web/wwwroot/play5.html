<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
    <meta name="referrer" content="no-referrer">
    <title>播放器</title>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: auto;
            overflow: hidden;
        }

        body {
            display: flex;
        }

        #mse {
            flex: auto;
        }
    </style>
    <link rel="stylesheet" href="//unpkg.com/xgplayer@latest/dist/index.min.css">
    <script type="text/javascript">
        document.addEventListener('ready', () => {
            const resizeObserver = new ResizeObserver(() => {
                document.getElementById('mse').style.height = document.body.clientHeight + 'px'
            })
            resizeObserver.observe(document.body)
        })
    </script>
</head>
<body>
    <div id="mse"></div>
    <script src="//unpkg.com/xgplayer@latest/dist/index.min.js" charset="utf-8"></script>
    <script src="//unpkg.com/xgplayer-hls@latest/dist/index.min.js"></script>
    <script type="text/javascript">
        //let player = new window.Player({
        //    id: 'mse',
        //    url: 'https://bjb.lzhsb.cc/m3u8/101_out/%E6%A1%94%E6%A2%931.m3u8',
        //    autoplay: true,
        //    playsinline: true,
        //    //useHls: true,
        //    height: window.innerHeight,
        //    width: window.innerWidth,
        //    plugins: [window.HlsPlayer]
        //});
        let player
        if (document.createElement('video').canPlayType('application/vnd.apple.mpegurl')) {
            // 原生支持 hls 播放
            alert(1);
            player = new Player({
                el: document.querySelector('#mse'),
                url: 'https://bjb.lzhsb.cc/m3u8/101_out/%E6%A1%94%E6%A2%931.m3u8'
            })

        } else if (window.HlsPlayer.isSupported()) { // 第一步
            alert(2);
            player = new Player({
                el: document.querySelector('#mse'),
                isLive: false,
                url: 'https://bjb.lzhsb.cc/m3u8/101_out/%E6%A1%94%E6%A2%931.m3u8', // hls 流地址
                plugins: [window.HlsPlayer] // 第二步
            })
        } else {
            alert(3);
        }
    </script>
</body>
</html>
