<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <script src="js/postData.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="js/chimee/chimee.0.12.0.index.browser.min.js"></script>
    <script src="js/chimee/chimee-kernel-hls.1.3.2.index.browser.min.js"></script>
    <script src="js/chimee/chimee-plugin-mobile-controlbar.min.js"></script>
    <script src="js/chimee/chimee-plugin-mobile-state.min.js"></script>
    <script src="js/IndexDB.js"></script>
    <script src="js/cacheM3u8.js"></script>
    <script>
        var cacheDomain = localStorage.getItem('cacheDomain') || 'http://localhost:1080';
        var pData = postData.getData();
        var vid = pData.id;
        var createDate = parseInt(pData.createdate);
        var isLike = pData.isLike;
        var isHD = pData.isHD;
        var fileSize = pData.filesize;
        var title = pData.title;
        var vurl = pData.url;

        var baseUrl = `/hls/contents/videos/${vid - (vid % 1000)}/${vid}/${vid}.mp4/index.m3u8`;
        var localUrl = '';
        if (fileSize) {
            localUrl = `video/${(vid - (vid % 1000)) / 1000}/${vid}/index.m3u8`;
        }
        var hdurl = '';
        if (isHD == 1) {
            hdurl = `/hls/contents/videos/${vid - (vid % 1000)}/${vid}/${vid}_720p.mp4/index.m3u8`;
        }
        var likeUrl = 'Home/like';
        var deleteUrl = 'Home/Delete';
        var fixURL = `home/m3u8fix/0/${vid}/index.m3u8`;
        var fixHDURL = `home/m3u8fix/1/${vid}/index.m3u8`;
        var fixHDURL2 = `home/m3u8fix/2/${vid}/index.m3u8`;
        var fixHDURLAuto = `home/m3u8fix/-1/${vid}/index.m3u8`;
    </script>

</head>
<body>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        html, body {
            width: 100%;
        }

            body > div {
                width: 100%;
                margin-bottom: 5px;
            }

        div.url {
            width: 100%;
            white-space: normal;
            word-break: break-all;
        }

        .video-js .vjs-tech {
            position: relative !important;
        }

        container {
            position: relative;
            display: block;
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
            background-color: #000;
        }

            video:focus,
            video:active {
                outline: none;
            }

            video.fixtop {
                margin-top: 8px;
            }
    </style>
    <div>
        &nbsp;&nbsp;
        <input type="checkbox" id="isLike" />
        Like
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" id="isCached" />
        Cached&nbsp;&nbsp;
        <span id="spanP"></span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="btnDelete">Delete</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span id="spanID"></span>
    </div>
    <div>
        &nbsp;&nbsp;
        <select id="domain">
            <option value="https://91rbnet.douyincontent.com">91rbnet.douyincontent.com</option>
            <option value="1" data-fix="1">FixURL</option>
            <option value="2" data-fix="2">FixURL720P</option>
            <option value="3" data-fix="3">FixURL1080P</option>
            <option value="4" data-fix="4">AutoFixURL</option>
        </select>
        &nbsp;
        <input id="isHD" type="checkbox" name="isHD" value="" />HD
    </div>
    <div id="divTitle">
    </div>
    <div>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input id="btnPlay" type="button" name="name" value="play" />&nbsp;&nbsp;&nbsp;&nbsp;
        <input id="btnCopy" type="button" name="name" value="copy url"/> &nbsp;&nbsp;&nbsp;&nbsp;
        <input id="btnRelated" type="button" name="name" value="related" />
    </div>
    <div>
        <div id="wrapper" style='width: 100%;height: auto'></div>
    </div>

    <script>
        const screen = window.screen;
        screen.lockOrientationUniversal = (mode) => screen.orientation && screen.orientation.lock(mode).then(() => { }, err => console.log(err)) || screen.mozLockOrientation && screen.mozLockOrientation(mode) || screen.msLockOrientation && screen.msLockOrientation(mode);
        $(function () {
            $('#spanID').html(vid);
            $('#isLike').prop('checked', isLike == 1);
            $('#isLike').change(function () {
                $.post(likeUrl + '?id=' + vid + '&&isLike=' + (this.checked ? 1 : 0));
            });
            $('#btnDelete').click(function () {
                if (confirm('确定删除?')) {
                    m3u8.deleteM3u8(vid + '', function (p) {
                        $('#spanP').html(p === 0 ? '' : p);
                    }).then(function () {
                        $.ajax({
                            type: 'POST',
                            data: { id: vid },
                            url: deleteUrl,
                            dataType: 'json',
                            success: function (data) {
                                alert('删除成功');
                            },
                            error: function () {
                                alert('删除失败');
                            }
                        });
                    });
                }
            });
            $('#divTitle').html(title);
            if (localUrl) {
                $('#domain').append(`<option data-local="1" value="${localUrl}">Local(${fileSize})</option>`);
            }
            if (!hdurl) {
                $('#isHD').remove();
            }
            $('#isCached').change(function () {
                $('#isHD').prop('checked', true);
                if (this.checked) {
                    m3u8.downloadM3u8({
                        id: vid + '',
                        createDate: createDate,
                        isLike: isLike,
                        isHD: isHD,
                        fileSize: fileSize,
                        title: title
                    }, getUrl(), function (p) {
                        $('#spanP').html(p === 0 ? '' : p);
                    }).then(function (data) {
                        if (data.success) {
                            alert('start cache');
                        }
                        else {
                            alert(data.msg);
                            $('#isCached').prop('checked', false);
                        }
                    });
                }
                else if (confirm('确定删除缓存?')) {
                    m3u8.deleteM3u8(vid + '', function (p) {
                        $('#spanP').html(p === 0 ? '' : p);
                    }).then(function () {
                        initM3u8();
                        alert('删除成功');
                    });
                }
                else {
                    $('#isCached').prop('checked', true);
                }
            });
            function getUrl() {
                if (vid < 0) {
                    return vurl;
                }
                var $op = $('#domain option:selected');
                localStorage.setItem("isLocal", $op.data('local') == 1 ? "1" : "0");
                if ($op.data('local') == 1) {
                    return $op.val();
                }
                localStorage.setItem("domain", $op.val());
                if ($op.data('fix') == 1) {
                    return fixURL;
                }
                if ($op.data('fix') == 2) {
                    return fixHDURL;
                }
                if ($op.data('fix') == 3) {
                    return fixHDURL2;
                }
                if ($op.data('fix') == 4) {
                    return fixHDURLAuto;
                }
                localStorage.setItem("isHD", $('#isHD:checked').length > 0 ? "1" : "0");
                return $op.val() + ($('#isHD:checked').length > 0 ? hdurl : baseUrl);
            }
            function copy(text) {
                const el = document.createElement('input');
                el.setAttribute('value', text);
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
            }
            $('#btnCopy').click(function () {
                copy(getUrl());
            })
            $('#btnRelated').click(function () {
                var url = "/?relatedID=" + vid;
                window.open(url, '_blank');
            })
            $('#btnPlay').click(function () {
                if ($('#domain').val() == 'cache') {
                    m3u8.getM3u8Url(vid + '').then(function (url) {
                        playVideo(url);
                    });
                } else {
                    playVideo(getUrl());
                }
            })
            Chimee.install(chimeePluginMobileControlbar);
            Chimee.install(chimeePluginMobileState);
            var myVideo = new Chimee({
                wrapper: '#wrapper',
                src: 'https://bjb.lzhsb.cc2/1.m3u8',
                controls: true,
                autoplay: false,
                kernels: { hls: ChimeeKernelHls },
                x5VideoPlayerType: 'h5',
                x5VideoPlayerFullscreen: false,
                x5VideoOrientation: 'landscape',
                plugin: isMobile() ? [
                    chimeePluginMobileState.name,
                    {
                        name: chimeePluginMobileControlbar.name,
                        hideBarTime: 2000,
                        children: {
                            play: {},
                            currentTime: {},
                            progressBar: {},
                            totalTime: {},
                            screen: {},
                            ok: {
                                tag: 'chimee-control-ok',
                                html: `ok`,
                                event: {
                                    tap() {
                                        console.log(this)
                                    }
                                }
                            }
                        }
                    }
                ] : []
            });

            var isW = false;
            myVideo.on('loadedmetadata', function () {
                var h = window.innerHeight - 20;
                var w = window.innerWidth;
                var nw = h / $('video')[0].videoHeight * $('video')[0].videoWidth;
                if (nw < w)
                    $('video').width(nw);
                isW = $('video')[0].videoHeight < $('video')[0].videoWidth;
            });
            myVideo.on('fullscreenchange', e => {
                if (document.fullscreenElement) {
                    if (isW) {
                        screen.lockOrientationUniversal('landscape');
                        $('video').removeClass('fixtop');
                    }
                    else {
                        $('video').addClass('fixtop');
                    }
                }
                else {
                    $('video').removeClass('fixtop');
                }
            });
            async function initM3u8() {
                var url = await m3u8.getM3u8Url(vid + '');
                if (url) {
                    $('#domain').append('<option value="cache">Cache</option>');
                    $('#domain').val('cache');
                    $('#isCached').prop('checked', true);
                    loadVideo(url);
                }
                else {
                    $('#domain option[value=cache]').remove();
                    $('#isHD').prop('checked', localStorage.getItem("isHD") == 1);
                    if (localStorage.getItem("isLocal") == 1 && $('#domain option[data-local="1"]').length > 0) {
                        $('#domain').val($('#domain option[data-local="1"]')[0].value);
                    }
                    else {
                        $('#domain').val(localStorage.getItem("domain"));
                    }
                    loadVideo(getUrl());
                }
            }
            initM3u8();

            function loadVideo(vdoSrc) {
                myVideo.load(vdoSrc);
            }
            function playVideo(vdoSrc) {
                loadVideo(vdoSrc);
                myVideo.play();
            }
            function isMobile() {
                return window.navigator.maxTouchPoints > 0;
            }
        });
    </script>
</body>
</html>
